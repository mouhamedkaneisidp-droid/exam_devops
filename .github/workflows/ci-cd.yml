name: CI/CD Pipeline - HTML App

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ci-html-demo
  IMAGE_TAG: latest
  DOCKER_REGISTRY: docker.io

jobs:

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  scan:
    name: Scan Vulnerabilities
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/ci-html-demo:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1
          vuln-type: os,library
          ignore-unfixed: true

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: scan

    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/ci-html-demo:latest

      - name: Stop existing container
        run: |
          docker stop ci-html-demo || true

      - name: Remove old container
        run: |
          docker rm ci-html-demo || true

      - name: Run new container
        run: |
          docker run -d \
            --name ci-html-demo \
            -p 80:80 \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/ci-html-demo:latest
